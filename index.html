<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>From</title>
</head>
<body>
  <header>
    
  </header>

  <main>
    <h2>Hasan Pizzaburg</h2>
    <form>
      <fieldset>
        <legend>List Of Pizza</legend>
        <input type="radio" name="pizza" id="capricciosa">
        <label for="capricciosa">Pizza capricciosa</label>
        
        <input type="radio" name="pizza" id="quattro">
        <label for="quattro">Pizza quattro formaggi</label>
        
        <input type="radio" name="pizza" id="stagioni">
        <label for="stagioni">Pizza quattro stagioni</label>

        <input type="radio" name="pizza" id="rossini">
        <label for="rossini">Pizza Rossini</label>
        
        <input type="radio" name="pizza" id="pizzetta">
        <label for="pizzetta">Pizzetta</label>
        
        <input type="radio" name="pizza" id="sicilian">
        <label for="sicilian">Sicilian pizza</label>
      </fieldset>

      <fieldset class = burger>
        <legend>List Of Burger</legend>
        <input type="checkbox" name="burger" id="5050">
        <label for="5050">50/50 burger</label>

        <input type="checkbox" name="burger" id="afghani">
        <label for="afghani">Afghani burger</label>

        <input type="checkbox" name="burger" id="aussie">
        <label for="aussie">Aussie burger/Kiwiburger</label>

        <input type="checkbox" name="burger" id="bacon">
        <label for="bacon">Bacon cheeseburger</label>

        <input type="checkbox" name="burger" id="banquet">
        <label for="banquet">Banquet burger</label>

        <input type="checkbox" name="burger" id="bofsandwich">
        <label for="bofsandwich">BÃ¸fsandwich</label>
      </fieldset>
    </form>

  </main>

  <footer>

  </footer>
  
</body>
</html>
